data:
  reference: 8gaussiansv3
  target: 4gaussians
  total_data: 50000
model:
  activation_fn: softplus
  hidden_dim: 256
  input_dim: 2
  num_layers: 4
  time_varying: true
training:
  batch_size: 2500
  checkpoint_dir: models/
  device: cuda:3
  learning_rate: 0.001
  n_epochs: 2000
  save_interval: 1000
